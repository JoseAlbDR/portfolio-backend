<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- title -->
 <title>File Upload</title>
 <!-- normalize css -->
 <link rel="stylesheet" href="./normalize.css">
 <!-- styles css -->
 <link rel="stylesheet" href="./styles.css">
</head>
<body>
 <form class="form file-form">
  <h4>Project Upload</h4>
  <!-- single row -->
  <div class="form-row">
   <label for="title" class="form-label">Title</label>
   <input type="text" id="title" class="form-input" >
  </div>
  <!-- end of single row -->
  <!-- single row -->
  <div class="form-row">
   <label for="description" class="form-label">Description</label>
   <textarea type="text" id="description" class="form-input" ></textarea>
  </div>
  <!-- end of single row -->
  <!-- single row -->
  <div class="form-row">
   <label for="github" class="form-label">Github Link</label>
   <input type="text" id="github" class="form-input">
  </div>
  <!-- end of single row -->
  <!-- single row -->
  <div class="form-row">
   <label for="live" class="form-label">Live Link</label>
   <input type="text" id="live" class="form-input">
  </div>
  <!-- end of single row -->
  <!-- single row -->
  <div class="form-row">
   <label for="image" class="form-label">Image</label>
   <input type="file" id="image" accept="image/*" >
  </div>
  <!-- end of single row -->
  
   <button type="submit" class="btn btn-block">add project</button>
  </div>
  </form>
<section class="container">
</section>



<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="./browser-app.js"></script>
</body>
</html>
